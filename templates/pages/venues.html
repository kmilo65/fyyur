{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li class="a">
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
			<!-- <button class='right'>delete</button>  -->
			<a class="right" href="{{url_for('delete_venue',venue_id=venue.id,method='DELETE')}}"> <i class="fa fa-trash" aria-hidden="true"></i> </a> 
		</li>
		
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
